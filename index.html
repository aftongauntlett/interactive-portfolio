<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>The Stanley Parable Portfolio Experience</title>
    <meta
      name="description"
      content="An interactive portfolio piece inspired by The Stanley Parable. Explore code through a narrative-driven terminal experience with dynamic commentary."
    />
    <meta
      name="keywords"
      content="interactive portfolio, stanley parable, react, typescript, web development, narrative ui, creative coding"
    />
    <meta name="author" content="Afton Gauntlett" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://react-tutorial.dev/" />
    <meta property="og:title" content="The Stanley Parable Portfolio Experience" />
    <meta
      property="og:description"
      content="An interactive portfolio piece inspired by The Stanley Parable. Explore code through a narrative-driven terminal experience."
    />
    <meta property="og:image" content="/images/narrator-bg.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://react-tutorial.dev/" />
    <meta property="twitter:title" content="The Stanley Parable Portfolio Experience" />
    <meta
      property="twitter:description"
      content="An interactive portfolio piece inspired by The Stanley Parable. Explore code through a narrative-driven terminal experience."
    />
    <meta property="twitter:image" content="/images/narrator-bg.png" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600&family=Oswald:wght@400;600;700&family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Preload critical resources -->
    <link rel="preload" href="/images/narrator-bg.png" as="image" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0f0f0f" />

    <!-- Disable zoom on mobile for better UX -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
